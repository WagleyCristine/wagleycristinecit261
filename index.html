  <script type="text/javascript">

function greetUser() {
    // This line prompts the user to type in his name.
    var name = window.prompt("Please enter your name");

    // Create a personalized greeting for the user.
    var greeting =  name + ", welcome to my example page!.";

    // The next line causes the computer to display
    // a greeting to the user in a popup window.
    window.alert(greeting);
}
</script>

  <p id="test"></p>
  <script>
    function radiohead (name, age){
      this.name = name;
      this.age = age;
      this.yearsInBand = bandYears;
    }
      function bandYears (){
        var numYears = this.age - 17;
        return numYears;
      }  
    var Thom = new radiohead ("Thom Yorke", 49);
    
    document.getElementById("test").innerHTML =
"He started the band " + Thom.yearsInBand() + " years ago. "; 
      
    </script>
