        <H2>JSON</H2> 
      <strong>This list shows how something is typed in using JSON. Using JSON makes it easier to share the information across different programming languages. This is a list of the albums by the band RadioHead.</strong>
      
        <p id="result">
        <p id="number">   
        <p id="array">
            
           
        <script>
            var discog = ["Pablo Honey", " The Bends", " OK Computer", " Kid A", " Amnesiac", " Hail To The Thief", " In Rainbows", " The King of Limbs", " A Moon Shaped Pool"];
                                               
          
            
             // Check browser support
            if (typeof(Storage) !== "undefined") {
                // Store array as a string with JSON
                localStorage.setItem("discography", JSON.stringify(discog));
                // Retrieve
                document.getElementById("result").innerHTML = localStorage.getItem("discography");
            } else {
                document.getElementById("result").innerHTML = "Something went wrong...";
            }
           
            // Turn string back into array
            var retrieved = localStorage.getItem("discography");
